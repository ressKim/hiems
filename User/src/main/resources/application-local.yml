
#local 환경 설정

#MySQL 설정
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hiems?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&character_set_server=utf8mb4
    username: root
    password: 1234!

#JPA 설정
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true

logging:
  level:
    org.hibernate.SQL: debug

